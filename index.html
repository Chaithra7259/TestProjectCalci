<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   
   <title>Calculator App</title>
</head>
 
 <body>
 <!-- LINK MAIN.CSS FILE  -->
 <link rel="stylesheet" href="./css/main.css"> 
 <!--header--> 

  <div class="container my-4">  
    
    <div class="calculator  card">
    
        <input type="text" class="calculator-screen " value="" disabled />
    
        <div class="calculator-keys">
    
          <button type="button" class="operator btn-check:focus + btn-grey btn-grey:focus rounded-4" value="+">+</button>
          <button type="button" class="operator btn-check:focus + btn-grey btn-grey:focus rounded-4" value="-">-</button>
          <button type="button" class="operator btn-check:focus + btn-grey btn-grey:focus rounded-4" value="*">&times;</button>
          <button type="button" class="operator btn-check:focus + btn-grey btn-grey:focus rounded-4" value="/">&divide;</button>
    
          <button type="button" value="7" class="btn-check:focus + btn-grey btn-grey:focus rounded-4 ">7</button>
          <button type="button" value="8" class="btn-check:focus + btn-grey btn-grey:focus rounded-4">8</button>
          <button type="button" value="9" class="btn-check:focus + btn-grey btn-grey:focus rounded-4 ">9</button>
    
    
          <button type="button" value="4" class="btn-check:focus + btn-grey btn-grey:focus rounded-4 ">4</button>
          <button type="button" value="5" class="btn-check:focus + btn-grey btn-grey:focus rounded-4">5</button>
          <button type="button" value="6" class="btn-check:focus + btn-grey btn-grey:focus rounded-4">6</button>
    
    
          <button type="button" value="1" class="btn-check:focus + btn-grey btn-grey:focus rounded-4">1</button>
          <button type="button" value="2" class="btn-check:focus + btn-grey btn-grey:focus rounded-4">2</button>
          <button type="button" value="3" class="btn-check:focus + btn-grey btn-grey:focus rounded-4">3</button>
    
    
          <button type="button" value="0" class="btn-check:focus + btn-grey btn-grey:focus rounded-4">0</button>
          <button type="button" class="decimal function btn-check:focus + btn-grey btn-grey:focus rounded-4" value=".">.</button>
          <button type="button" class="all-clear function btn-check:focus + btn-danger btn-danger:focus  rounded-4" value="all-clear">AC</button>
    
          <button type="button" class="equal-sign operator btn-check:focus + btn-grey btn-grey:focus rounded-4" value="=">=</button>
    
        </div>
      </div>
    </div>
    <script src="calci.js"></script>
</body>
